    [[params.socialIcons]]
    name = "github"
    url = "https://github.com/adityatelange/hugo-PaperMod"

    [[params.socialIcons]]
    name = "KoFi"
    url = "https://ko-fi.com/adityatelange"

    [[params.socialIcons]]
    name = "Rss"
    url = "index.xml"

    [params.editPost]
